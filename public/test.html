<style>
    body { 
        font-family: 'Montserrat', sans-serif;
        text-align: center; 
        padding: 20px; 
        background-image: linear-gradient(45deg, #46178f 25%, #333399 25%, #333399 50%, #46178f 50%, #46178f 75%, #333399 75%, #333399 100%);
        background-size: 40px 40px;
        color: #fff;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #counters-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1500px;
        margin: 0 auto;
    }
    .counter-container { 
        width: calc(20% - 22px); 
        margin: 10px; 
        padding: 15px; 
        border-radius: 10px;
        position: relative;
        background-color: rgba(255, 255, 255, 0.9);
        vertical-align: top;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }
    .counter-container:hover {
        transform: translateY(-5px);
    }
    .name { 
        font-weight: bold; 
        margin-bottom: 10px; 
        color: #333;
        font-size: 1.2em;
    }
    .portfolio-pic { 
        width: 100px; 
        height: 100px; 
        background-color: #ddd; 
        margin: 0 auto 15px; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        position: relative;
        overflow: hidden;
        border-radius: 50%;
        border: 3px solid #46178f;
    }
    .portfolio-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .upload-btn {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    .number { 
        font-size: 28px; 
        margin: 15px 0; 
        color: #46178f;
        font-weight: bold;
    }
    button { 
        font-size: 16px; 
        margin: 5px; 
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    button:hover {
        opacity: 0.9;
    }
    button:nth-of-type(1) { background-color: #e21b3c; color: white; }
    button:nth-of-type(2) { background-color: #1368ce; color: white; }
    button:nth-of-type(3) { background-color: #d89e00; color: white; }
    .homework-level-1 { background-color: rgba(255, 204, 204, 0.9); }
    .homework-level-2 { background-color: rgba(255, 153, 153, 0.9); }
    .homework-level-3 { background-color: rgba(255, 102, 102, 0.9); }
    .homework-status {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 24px;
    }
    .ranking-dropdown {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }
    .ranking-btn {
        background-color: #46178f;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .ranking-content {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.95);
        min-width: 250px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 5px;
        padding: 10px;
        text-align: left;
    }
    .ranking-content.show {
        display: block;
    }
    .ranking-content h2 {
        margin-top: 0;
        color: #46178f;
        border-bottom: 2px solid #46178f;
        padding-bottom: 10px;
    }
    .ranking-content ol {
        padding-left: 0;
        margin-bottom: 0;
        list-style-type: none;
    }
    .ranking-content li {
        margin-bottom: 10px;
        font-size: 16px;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
    }
    .ranking-content .rank {
        font-weight: bold;
        color: #e21b3c;
        margin-right: 10px;
    }
    .ranking-content .student-name {
        color: #46178f;
        font-weight: bold;
    }
    .ranking-content .score {
        float: right;
        font-weight: bold;
        color: #1368ce;
    }
    @media (max-width: 1500px) {
        .counter-container {
            width: calc(25% - 22px);
        }
    }
    @media (max-width: 1200px) {
        .counter-container {
            width: calc(33.33% - 22px);
        }
    }
    @media (max-width: 900px) {
        .counter-container {
            width: calc(50% - 22px);
        }
    }
    @media (max-width: 600px) {
        .counter-container {
            width: calc(100% - 22px);
        }
    }
</style>
