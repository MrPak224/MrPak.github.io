<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWCSS 2024-2025 Class 4C</title>
    <style>
        body { 
            font-family: 'Montserrat', sans-serif;
            text-align: center; 
            padding: 20px; 
            background-image: linear-gradient(45deg, #46178f 25%, #333399 25%, #333399 50%, #46178f 50%, #46178f 75%, #333399 75%, #333399 100%);
            background-size: 40px 40px;
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #counters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1500px;
            margin: 0 auto;
        }
        .counter-container { 
            width: calc(20% - 22px); 
            margin: 10px; 
            padding: 15px; 
            border-radius: 10px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            vertical-align: top;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .counter-container:hover {
            transform: translateY(-5px);
        }
        .name { 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: #333;
            font-size: 1.2em;
        }
        .portfolio-pic { 
            width: 100px; 
            height: 100px; 
            background-color: #ddd; 
            margin: 0 auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 3px solid #46178f;
        }
        .portfolio-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .number { 
            font-size: 28px; 
            margin: 15px 0; 
            color: #46178f;
            font-weight: bold;
        }
        button { 
            font-size: 16px; 
            margin: 5px; 
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            opacity: 0.9;
        }
        button:nth-of-type(1) { background-color: #e21b3c; color: white; }
        button:nth-of-type(2) { background-color: #1368ce; color: white; }
        button:nth-of-type(3) { background-color: #d89e00; color: white; }
        .homework-level-1 { background-color: rgba(255, 204, 204, 0.9); }
        .homework-level-2 { background-color: rgba(255, 153, 153, 0.9); }
        .homework-level-3 { background-color: rgba(255, 102, 102, 0.9); }
        .homework-status {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
        }
        .ranking-section {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 400px;
            z-index: 1000;
        }
        .ranking-section h2 {
            margin-top: 0;
            color: #46178f;
            border-bottom: 2px solid #46178f;
            padding-bottom: 10px;
        }
        .ranking-section ol {
            padding-left: 0;
            margin-bottom: 0;
            list-style-type: none;
        }
        .ranking-section li {
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .ranking-section .rank {
            font-weight: bold;
            color: #e21b3c;
            margin-right: 10px;
        }
        .ranking-section .student-name {
            color: #ffd700;
            font-weight: bold;
        }
        .ranking-section .score {
            float: right;
            font-weight: bold;
            color: #1368ce;
        }
        @media (max-width: 1500px) {
            .counter-container {
                width: calc(25% - 22px);
            }
        }
        @media (max-width: 1200px) {
            .counter-container {
                width: calc(33.33% - 22px);
            }
        }
        @media (max-width: 900px) {
            .counter-container {
                width: calc(50% - 22px);
            }
        }
        @media (max-width: 600px) {
            .counter-container {
                width: calc(100% - 22px);
            }
        }
    </style>
</head>
<body>
    <h1>NWCSS 2024-2025 Class 4C</h1>
    <div class="ranking-section">
        <h2>Top 5 Students</h2>
        <ol id="top-students"></ol>
    </div>
    <div id="counters-container"></div>

    <script>
        const names = [
            "Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Henry",
            "Ivy", "Jack", "Kate", "Liam", "Mia", "Noah", "Olivia", "Peter",
            "Quinn", "Rachel", "Sam", "Tina"
        ];

        function createCounter(name, index) {
            const container = document.createElement('div');
            container.className = 'counter-container';
            container.id = `container-${index}`;
            container.innerHTML = `
                <div class="name">${name}</div>
                <div class="portfolio-pic">
                    <img id="photo-${index}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Photo">
                    <input type="file" class="upload-btn" onchange="uploadPhoto(${index}, event)" accept="image/*">
                </div>
                <div class="number" id="number-${index}">Loading...</div>
                <button onclick="changeNumber(${index}, -1)">-1</button>
                <button onclick="changeNumber(${index}, 1)">+1</button>
                <button onclick="cycleHomework(${index})">Missing Homework</button>
                <span class="homework-status" id="homework-${index}"></span>
            `;
            return container;
        }

        function uploadPhoto(index, event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`photo-${index}`).src = e.target.result;
                    savePhotoToLocalStorage(index, e.target.result);
                }
                reader.readAsDataURL(file);
            }
        }

        function savePhotoToLocalStorage(index, dataUrl) {
            localStorage.setItem(`photo-4c-${index}`, dataUrl);
        }

        function loadPhotoFromLocalStorage(index) {
            const photoData = localStorage.getItem(`photo-4c-${index}`);
            if (photoData) {
                document.getElementById(`photo-${index}`).src = photoData;
            }
        }

        function loadNumber(index) {
            const urlParams = new URLSearchParams(window.location.search);
            const savedCounter = urlParams.get(`counter-4c-${index}`);
            return savedCounter === null ? 50 : parseInt(savedCounter, 10);
        }

        function updateDisplay(index, value) {
            document.getElementById(`number-${index}`).textContent = value;
            scheduleRankingUpdate();
        }

        function changeNumber(index, amount) {
            const currentValue = loadNumber(index);
            const newValue = currentValue + amount;
            updateDisplay(index, newValue);
            updateURL(index, newValue);
        }

        function updateURL(index, value) {
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set(`counter-4c-${index}`, value);
            window.history.pushState({}, '', newUrl);
        }

        function cycleHomework(index) {
            const container = document.getElementById(`container-${index}`);
            const homeworkStatus = document.getElementById(`homework-${index}`);
            let currentLevel = parseInt(container.getAttribute('data-homework-level') || '0');
            
            currentLevel = (currentLevel + 1) % 4; // Cycle through 0, 1, 2, 3
            
            container.classList.remove('homework-level-1', 'homework-level-2', 'homework-level-3');
            container.setAttribute('data-homework-level', currentLevel);

            if (currentLevel > 0) {
                container.classList.add(`homework-level-${currentLevel}`);
                homeworkStatus.textContent = '❗'.repeat(currentLevel);
            } else {
                homeworkStatus.textContent = '';
            }

            saveHomeworkStatus(index, currentLevel);
        }

        function saveHomeworkStatus(index, level) {
            const newUrl = new URL(window.location.href);
            if (level > 0) {
                newUrl.searchParams.set(`homework-4c-${index}`, level);
            } else {
                newUrl.searchParams.delete(`homework-4c-${index}`);
            }
            window.history.pushState({}, '', newUrl);
        }

        function loadHomeworkStatus(index) {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get(`homework-4c-${index}`) || '0');
        }

        let updateRankingTimeout = null;

        function scheduleRankingUpdate() {
            if (updateRankingTimeout) {
                clearTimeout(updateRankingTimeout);
            }
            updateRankingTimeout = setTimeout(updateRanking, 500);
        }

        function updateRanking() {
            const scores = names.map((name, index) => ({
                name: name,
                score: loadNumber(index)
            }));
            scores.sort((a, b) => b.score - a.score);
            const topStudents = scores.slice(0, 5);
            const rankingList = document.getElementById('top-students');
            rankingList.innerHTML = topStudents.map((student, index) => 
                `<li>
                    <span class="rank">#${index + 1}</span>
                    <span class="student-name">${student.name}</span>
                    <span class="score">${student.score}</span>
                </li>`
            ).join('');
        }

        window.onload = function() {
            const countersContainer = document.getElementById('counters-container');
            names.forEach((name, index) => {
                countersContainer.appendChild(createCounter(name, index));
                const initialValue = loadNumber(index);
                updateDisplay(index, initialValue);
                const homeworkLevel = loadHomeworkStatus(index);
                if (homeworkLevel > 0) {
                    const container = document.getElementById(`container-${index}`);
                    const homeworkStatus = document.getElementById(`homework-${index}`);
                    container.classList.add(`homework-level-${homeworkLevel}`);
                    container.setAttribute('data-homework-level', homeworkLevel);
                    homeworkStatus.textContent = '❗'.repeat(homeworkLevel);
                }
                loadPhotoFromLocalStorage(index);
            });
            updateRanking();
        };
    </script>
</body>
</html>
