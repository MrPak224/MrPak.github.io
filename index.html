<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Pak's Website</title>
    <style>
        body { 
            font-family: 'Montserrat', sans-serif;
            text-align: center; 
            padding: 20px; 
            background-image: linear-gradient(45deg, #46178f 25%, #333399 25%, #333399 50%, #46178f 50%, #46178f 75%, #333399 75%, #333399 100%);
            background-size: 40px 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .class-link {
            display: inline-block;
            font-size: 1.5em;
            margin: 15px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #46178f;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .class-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Welcome to Mr Pak's Website</h1>
    <a href="class-1a" class="class-link">NWCSS 2024-2025 Class 1A</a>
    <a href="class-4c" class="class-link">NWCSS 2024-2025 Class 4C</a>
</body>
</html>
